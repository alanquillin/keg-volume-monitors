<h1>Login</h1>

<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div>
        <mat-form-field>
            <mat-label for="username">Username:</mat-label>
            <input matInput type="text" id="username" formControlName="username">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label for="username">Password:</mat-label>
            <input type="password" matInput id="password" formControlName="password">
        </mat-form-field>
    </div>
    <div>
        @if (processing) {
            <mat-spinner></mat-spinner>
        }
        <button mat-flat-button type="submit" [disabled]="!loginForm.valid || processing">Login</button>
    </div>
</form>
